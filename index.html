<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <title>LinkedIn - Home Page Clone</title>
  </head>
  <body>
    <header>
      <nav class="navigation container">
        <div class="nav-left">
          <div class="logo-search-box">
            <div class="logo-box">
              <img
                class="logo"
                src="images/linkedin-logo-png-1.png"
                alt="LinkedIn Logo"
              />
            </div>
            <input class="search-bar" type="text" name="search-bar" />
          </div>
          <ul class="nav-items nav-1">
            <li class="nav-item">
              <ion-icon class="nav-icon" name="home"></ion-icon
              ><a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
              <ion-icon class="nav-icon" name="people"></ion-icon
              ><a class="nav-link" href="">My Network</a>
            </li>
            <li class="nav-item">
              <ion-icon class="nav-icon" name="briefcase"></ion-icon
              ><a class="nav-link" href="">Jobs</a>
            </li>
            <li class="nav-item">
              <ion-icon class="nav-icon" name="chatbox-ellipses"></ion-icon
              ><a class="nav-link" href="">Messaging</a>
            </li>
            <li class="nav-item">
              <ion-icon class="nav-icon" name="notifications"></ion-icon
              ><a class="nav-link" href="">Notifications</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="">Me</a></li>
          </ul>
        </div>
        <div class="nav-right">
          <ul class="nav-items nav-2">
            <li class="nav-item">For Business</li>
            <li class="nav-item">Post a job for free</li>
          </ul>
        </div>
      </nav>
    </header>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
